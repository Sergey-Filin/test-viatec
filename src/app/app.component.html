
<div class="input-form">
  <input [formControl]="inputControl" type="number">
  <button (click)="getImage($event)"> GET IMAGE </button>
</div>

<div class="content-wrapper" *ngIf="imageData as image; else notFound">
  <img #imageRef alt="image" [src]="image?.imageSrc"/>
  <div>Height: {{image?.imageHeight}}</div>
  <div>Width: {{image?.imageWidth}}</div>
</div>

<ng-template #notFound>
  Photo not found
</ng-template>
